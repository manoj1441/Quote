            </div>
     </div>
    </body>
<script>
    const quotes=document.getElementById("quotes");
    const author=document.getElementById("myauthor");
    const newq=document.getElementById("newquote");
    let realdata="";
     let qdata="";
   const getnewquote=()=>{
    let rnum=Math.floor(Math.random()*1000);
    qdata=realdata[rnum];
    quotes.innerText=`${qdata.text}`;
    if(qdata.author==null){
        author.innerText='Manoj Behera';
    }else{
    author.innerText=`${qdata.author}`;
    }
   }

      const getquote=async ()=>{
        const api="https://type.fit/api/quotes";
        try{
            let data=await fetch(api);
        realdata=await data.json();

         getnewquote();


        }catch(error){}
      };
    
 newq.addEventListener('click',getnewquote);
    getquote();
</script>
