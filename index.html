<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body style="background: linear-gradient(to right,#ff105f,#ffad06);;">
    <div id="body">
   <div id="box">
    <div id="button-box">
        <div id="btn"></div>
 <button type="button" class="toggle-btn" onclick="login()">Log in</button>
 <button type="button" class="toggle-btn" onclick="register()">Register</button>

    </div>
    <form  class="form" id="login">
        <input type="text" class="input" placeholder="user id"  required>
        <input type="password" class="input" placeholder="Enter password"  required>
        <input type="checkbox" class="check-box"><span>Remember password</span>
        <Button type="submit" class="submit"> <a href="quote.html">Log in</a> </Button>
    </form>
    <form  class="form" id="register">
        <input type="text" class="input" placeholder="user id"  required>
        <input type="text" class="input" placeholder="Email id"  required>
        <input type="password" class="input" placeholder="Enter password"  required>
        <input type="checkbox" class="check-box"><span>I agree</span>
        <Button type="submit" class="submit"> <a href="quote.html">Register</a></Button>
    </form>

   </div>


    </div>
    
</body>
<script>
    let x=document.getElementById("login");
    let y=document.getElementById("register");
    let z=document.getElementById("btn");
    
    function login(){
        x.style.left="505px";
        y.style.left="-500px";
        z.style.left="0";
    }
    function register(){
        x.style.left="-600px";
        y.style.left="485px";
        z.style.left="100px";
    }
   

</script>
</html>
